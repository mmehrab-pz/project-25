<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="asset/styles/normalize.css">
    <link rel="stylesheet" href="asset/styles/master.css">
    <link rel="stylesheet" href="asset/styles/local.css">
    <title>Gradient</title>
</head>

<body>
    <span id="social-madia">
        <i class="bi bi-plus-lg"></i>
        <a href="https://www.linkedin.com/in/mehrab-poorzakaria-1b2492237/" target="_blank" id="linkedin">
            <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/mmehrab-pz" target="_blank" id="github">
            <i class="bi bi-github"></i>
        </a>
        <a href="https://www.instagram.com/mehrab.poorzakaria_web/" target="_blank" id="insta">
            <i class="bi bi-instagram"></i>
        </a>
    </span>
    <div id="box">
        <div id="title">
            <h1>GRADIENT GENERATOR</h1>
        </div>
        <div id="color">
            <div id="color-pick">
                <input id="color-1" type="color" value="#ec2790">
                <input id="color-2" type="color" value="#683b6d">
            </div>
            <div id="color-code">
                <p id="code-1">#ec2790</p>
                <p id="code-2">#683b6d</p>
            </div>
            <div id="color-percent">
                <input id="color-percent-1" type="range" value="0">
                <input id="color-percent-2" type="range" value="100">
            </div>
        </div>
        <div id="direction">
            <p id="direction-title">top</p>
            <div>
                <button value="top">
                    <i class="bi bi-arrow-up"></i>
                </button>
                <button value="right">
                    <i class="bi bi-arrow-right"></i>
                </button>
                <button value="left">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button value="bottom">
                    <i class="bi bi-arrow-down"></i>
                </button>
                <button value="top right">
                    <i class="bi bi-arrow-up-right"></i>
                </button>
                <button value="top left">
                    <i class="bi bi-arrow-up-left"></i>
                </button>
                <button value="bottom right">
                    <i class="bi bi-arrow-down-right"></i>
                </button>
                <button value="bottom left">
                    <i class="bi bi-arrow-down-left"></i>
                </button>
            </div>
        </div>
        <div id="copy-btn">
            <p>copy code</p>
            <p>
                copied!
                <img src="asset/img/checked.png" alt="">
            </p>
        </div>
    </div>
</body>
<script src="asset/js/master.js"></script>
</html>
